version: 1
commands:
  - id: text
    label: テキスト
    description: 台詞を表示
    commandListLabelFormat: "TEXT: {character}, {body}"
    defaultBackgroundColor: "#e6f7ff"
    properties:
      character:
        type: enum
        options: ["キャラA", "キャラB"]
        required: true
      body:
        type: string
        multiline: true
        required: true

  - id: emote
    label: エモート2
    description: 立ち絵・表情切替
    commandListLabelFormat: "EMOTE: {character}, {emotion}"
    defaultBackgroundColor: "#fff0f6"
    properties:
      character:
        type: enum
        options: ["キャラA", "キャラB"]
        required: true
      emotion:
        type: enum
        options: ["笑顔", "驚き", "怒り", "悲しみ"]
        required: true

  - id: wait
    label: 待機
    description: 指定秒数だけウェイト
    commandListLabelFormat: "WAIT: {seconds}"
    defaultBackgroundColor: "#f6ffed"
    properties:
      seconds:
        type: number
        default: 0.5
        constraints:
          min: 0

  - id: branch
    label: 分岐
    description: 他のコマンドを参照する分岐
    commandListLabelFormat: "BRANCH: Target {targetCommand}"
    defaultBackgroundColor: "#f9f0ff"
    properties:
      targetCommand:
        type: command
        required: true
      condition:
        type: string
        required: true
        multiline: true
